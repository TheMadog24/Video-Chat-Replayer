<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TD player example</title>

  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <link rel="stylesheet" href="css/videoChatPlayer.css"></link>
  <script type="text/javascript" src="js/videoChatPlayer.js"></script>


</head>
<body>
    <div id="topBox">
        <div class="flex header">
            <div class="topBoxTitle">Select Video:</div>
            <div><input id="vidinput" type="file" accept="video/*"/></div>
        </div>
        <div class="flex header">
            <div class="topBoxTitle">Select Chat:</div>
            <div><input id="jsoninput" type="file" accept=".json"/></div>
        </div>
        <div class="flex header">
            <span id="message"></span>
        </div>
        <div class="flex header">
            <div id="videoCounter"></div>
        </div>
        <div id="chat"></div>
    </div>

            <input id="vidinput" type="file" accept="video/*"/>
            <input id="jsoninput" type="file" accept=".json"/>
            <span id="message"></span>
        </span>
    -->
    <video controls ></video>

</body>
</html>
